name: Update Daily Matches from Icastresana

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Download eventos.m3u from Icastresana
        run: |
          curl -o eventos.m3u https://raw.githubusercontent.com/Icastresana/lista1/main/eventos.m3u
          echo "Downloaded eventos.m3u: $(wc -l < eventos.m3u) lines"
      
      - name: List logos folder
        run: |
          if [ -d "logos" ]; then
            echo "=== Logos folder ==="
            ls -la logos/ | head -20
          else
            echo "WARNING: logos folder not found"
          fi
      
      - name: Run generate_matches.py
        run: |
          echo "=== Running script ==="
          python scripts/generate_matches.py
      
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add matches.json matches_other.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update matches - $(date '+%Y-%m-%d %H:%M:%S')" && git push origin main)