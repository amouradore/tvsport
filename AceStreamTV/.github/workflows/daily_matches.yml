name: Scrape Matches - Multi Sources

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Run Multi-Source Scraper
        run: |
          cd scripts
          python scrape_multi_sources.py
          mv matches.json ../matches.json
      
      - name: Display results
        run: |
          echo "ğŸ“Š Match scraping results:"
          cat matches.json
          echo ""
          echo "ğŸ“ Number of matches found"
      
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add matches.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update matches - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
